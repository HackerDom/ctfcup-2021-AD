version: '3.7'
services:
  ctfland:
    image: ctfland
    build: .
    ports:
     - "7777:80"

    restart: always
    depends_on:
      - db
    env_file:
      - ./variables.env
      
    stop_grace_period: 1s

  db:
    image: 'postgres:latest'
    restart: always
    env_file:
      - ./variables.env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
