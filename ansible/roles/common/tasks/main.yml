- name: user
  user: name={{cs_user}} state=present

- name: system requirements
  apt:
    name:
      - build-essential
      - cpanminus
      - gcc
      - git
      - libpq-dev
      - libssl-dev
      - make
      - sudo
      - zlib1g-dev
      - rsync
      - atop
      - htop
      - docker.io
    state: latest
    update_cache: yes

- name: git name
  git_config: name="user.name" value="{{cs_user}}" scope="global"

- name: git email
  git_config: name="user.email" value="{{cs_user}}@hackerdom.ru" scope="global"

