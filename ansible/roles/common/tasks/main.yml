- name: config
  template: src=c_s.conf.j2 dest={{cs_dir}}/c_s.conf owner={{cs_user}} group={{cs_user}}
  tags: update

- name: perl modules
  command: cpanm -n --installdeps {{cs_dir}}
  register: r
  changed_when: "r.stdout.find('Found dependencies') != -1"
